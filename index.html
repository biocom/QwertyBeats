<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Qwerty Beats</title>

  <link rel="stylesheet" href="circle.css">
  <script type="text/javascript" src="paper-full.js"></script>

  <script type="text/paperscript" canvas="myCanvas">
    var circles = [];

    function onKeyDown(event) {
      // maxPoint is at lower right corner
      // randomPoint is between (0,0) and (1,1)
      // canvasPoint is on our visible canvas
      var maxPoint = new Point(view.size.width, view.size.height);
      var randomPoint = Point.random();
      var canvasCoord = maxPoint * randomPoint;
      var newCircle = new Path.Circle(canvasCoord, 10);
      newCircle.fillColor = "orange";
      circles.push(newCircle);

    }

    // animatedCircle
    var animatedCircle = new Path.Circle( new Point(300, 300), 100);
    animatedCircle.fillColor = "red";

    function onFrame(event) {
      // Each frame, loop through circle array
      for(var i = 0; i < circles.length; i++){
        // change the fill color of the path slightly by
      	// adding 1 to its hue:
      	circles[i].fillColor.hue += 1;
      }
        animatedCircle.fillColor.hue += 1;
        // scales by multiples by 0.9 and shrink
        // animatedCircle.scale(.9);
    }




  </script>
</head>

<body>
  <canvas id="myCanvas" resize></canvas>
</body>

</html>
